<button mat-icon-button routerLink="/welcome" class="results-button">
  <mat-icon>home</mat-icon>
</button>
<div class="quiz" *ngIf="question">
  <h1 class="quiz-title">{{question.label}}</h1>
  <form [formGroup]="form">
    <div class="form-group">
      <label class="question-choices" *ngFor="let choice of question.choices">
        <input type="radio" [value]="choice" formControlName="choice">
        <span>{{choice.value}}</span>
      </label>
    </div>
  </form>
</div>
